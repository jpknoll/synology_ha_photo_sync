sync_all:
  name: Sync All Sources
  description: Download/sync images from all configured Synology sharing sources
  fields: {}

sync_source:
  name: Sync Source
  description: Download/sync images from a specific source
  fields:
    source_name:
      name: Source Name
      description: The folder name of the source to sync
      required: true
      example: "family_photos"
      selector:
        text:
          type: text

